<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="container">
    <div class="card">
      <!-- <img src="images/image-header-mobile.jpg" alt="card image" class="card__img"> -->
      <div class="card__img"></div>
      <div class="card__content">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <ul class="list">
          <li class="list__item">10k+<span>companies</span></li>
          <li class="list__item">314<span>templates</span></li>
          <li class="list__item">12M+<span>queries</span></li>
        </ul>
      </div>
    </div>
  </main>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayaat</a>.
  </footer>
</body>
</html>
